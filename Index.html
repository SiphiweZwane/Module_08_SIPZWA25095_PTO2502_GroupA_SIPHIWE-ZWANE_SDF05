<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <footer class="w-full bg-[#4A937A] text-black">
    <div class="container mx-auto px-4 py-8">
      <!-- Newsletter and Links Area (Above Divider) -->
      <div class="flex flex-col md:flex-row md:justify-between mb-8">
        <!-- Newsletter Subscription Area -->
        <div class="mb-6 md:mb-0">
          <div class="w-full md:w-full lg:w-full">
            <h2 class="text-lg font-medium mb-4">Subscribe to our newsletter for updates.</h2>
            <!-- Newsletter Form -->
            <form class="flex items-center gap-3">
              <input
                type="email"
                placeholder="Email Address"
                class="px-4 py-2 rounded-md text-gray-800 w-full focus:outline-none"
                required
              />
              <button
                type="submit"
                class="bg-[#E57F60] hover:bg-opacity-90 transition-colors duration-200 px-4 py-2 rounded-md"
              >
                Subscribe
              </button>
            </form>
          </div>
        </div>
        
        <!-- Links Columns - Aligned to right -->
        <div class="md:ml-auto">
          <div class="grid grid-cols-2 gap-8 md:gap-20">
            <!-- Quick Links Column -->
            <div>
              <h3 class="font-medium mb-4">Quick Link</h3>
              <ul>
                <li class="mb-2">
                  <a
                    href="#"
                    class="hover:text-gray-800 transition-colors duration-200"
                  >
                    Home
                  </a>
                </li>
                <li class="mb-2">
                  <a
                    href="#"
                    class="hover:text-gray-800 transition-colors duration-200"
                  >
                    Who We Are
                  </a>
                </li>
                <li class="mb-2">
                  <a
                    href="#"
                    class="hover:text-gray-800 transition-colors duration-200"
                  >
                    Our Philosophy
                  </a>
                </li>
              </ul>
            </div>

            <!-- Technologies Column -->
            <div>
              <h3 class="font-medium mb-4">Technologies</h3>
              <ul>
                <li class="mb-2">
                  <a
                    href="#"
                    class="hover:text-gray-800 transition-colors duration-200"
                  >
                    HTML
                  </a>
                </li>
                <li class="mb-2">
                  <a
                    href="#"
                    class="hover:text-gray-800 transition-colors duration-200"
                  >
                    CSS
                  </a>
                </li>
                <li class="mb-2">
                  <a
                    href="#"
                    class="hover:text-gray-800 transition-colors duration-200"
                  >
                    JavaScript
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Divider Line -->
      <div class="border-t border-oranger-500 border-opacity-30 my-6"></div>

      <!-- Logo Section (Below Divider) -->
      <div>
        <img 
          class="Footer-logo h-8" 
          src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" 
          alt="CodeSpace Logo"
        />
      </div>
    </div>
  </footer>
</body>
</html>
